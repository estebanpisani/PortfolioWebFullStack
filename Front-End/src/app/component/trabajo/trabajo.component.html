<div class="card bg-dark" id="experiencia-section">
    <div class="container card-header">
        <div class="row justify-content-between">
            <div class="col-md-4 col-10">
                <h3 class="text-center text-md-start text-xxl-center" style="font-family: font-titillium, sans-serif;">Experiencia Laboral
                </h3>
            </div>
            <div *ngIf="isAdmin" class="col-md-4 col-2 text-end text-md-end text-xxl-end">
                <button type="button" class="btn text-light " routerLink="/new-trab"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
        </div>
    </div>

    <ul class="list-group">
        <li class="list-group-item list-group-item-dark" *ngIf="isFail">
            {{errorMsg}}
        </li>
        <li *ngIf="!isFail" class="list-group-item list-group-item-dark">
            <div *ngFor="let trabajo of trabajoList" class="card-body list-group-flush">
                <h5 class="bg-transparent list-group-item card-title text-center text-md-start text-xxl-center">
                    <a href="{{trabajo.websiteURL}}" class= "text-dark" style="text-decoration: none;" target="_blank">{{trabajo.nombreEmpresa}}</a>
                    <span *ngIf="trabajo.fechaInicio" >  | {{trabajo.fechaInicio}}</span>
                    <span *ngIf= "trabajo.fechaInicio && trabajo.fechaFin"> - {{trabajo.fechaFin}}</span>
                    <button *ngIf="isAdmin" type="button" class="btn" routerLink="edit-trab/{{trabajo.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button *ngIf="isAdmin" type="button" class="btn" (click)="borrarTrabajo(trabajo.puesto, trabajo.id!)"><i class="fa-solid fa-trash-can"></i></button>                                    
                </h5>
                
                <h6 class="card-title">{{trabajo.puesto}}</h6>
                <p class="card-text text-center text-md-start text-xxl-center">{{trabajo.descripcion}}</p>
            </div>
        </li>
    </ul>
</div>
